<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer API example</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Summarizer API example</h1>
        <div id="status" class="status">Checking...</div>
      </header>
      <main>
        <section class="settings">
          <h2>Settings</h2>
          <div class="settings-grid">
            <div class="setting-group">
              <label for="type">Type</label>
              <select id="type">
                <option value="key-points" selected>Key Points</option>
                <option value="tldr">TL;DR</option>
                <option value="teaser">Teaser</option>
                <option value="headline">Headline</option>
              </select>
            </div>
            <div class="setting-group">
              <label for="format">Format</label>
              <select id="format">
                <option value="markdown" selected>Markdown</option>
                <option value="plain-text">Plain Text</option>
              </select>
            </div>
            <div class="setting-group">
              <label for="length">Length</label>
              <select id="length">
                <option value="short">Short</option>
                <option value="medium" selected>Medium</option>
                <option value="long">Long</option>
              </select>
            </div>
          </div>
        </section>

        <section class="input-section">
          <label for="inputText"><h2>Input Text</h2></label>
          <textarea
            id="inputText"
            placeholder="Enter the text you want to summarize here..."></textarea>
        </section>

        <section class="action-section">
          <button id="summarizeBtn" disabled>Summarize</button>
          <div id="progress" class="progress"></div>
        </section>

        <section class="result-section">
          <div class="result-header">
            <h2>Summary Result</h2>
            <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
          <div id="result" class="result"></div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
